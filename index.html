<!DOCTYPE HTML>
<html>
    <head>
        <title>Julia Sets</title>
        <script src="third-party/three.min.js"></script>
        <script src="third-party/jquery-3.3.1.min.js"></script>
    </head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <body>
    </body>
    <script id="vs" type="x/vertex-shader">
        varying vec3 pos;
        varying vec2 vUv;
        uniform vec2 c;   
        uniform float aspect; 
        varying float col;
        void main() {
            pos = position;
            vUv = uv;
            float x =  -aspect + (vUv.x * 2. * aspect);
            float y = -1. + (vUv.y * 2.);
            int iters = 0; 
            for(int j = 0; j < 255; j++) {
                if (x * x + y * y > 4. && iters == 0) {
                    iters = j;
                    break;
                }
                float xtemp = x*x - y*y;
                y = 2. * x * y + c.y;
                x = xtemp + c.x;
            }

            col = float(iters) / 255.;
            gl_Position = vec4(position, 1.0);
        }
    </script>
    <script id="fs" type="x/frag-shader">
        varying vec3 pos;
        varying vec2 vUv;
        varying float col;
        float hue2rgb(float f1, float f2, float hue) {
            if (hue < 0.0)
                hue += 1.0;
            else if (hue > 1.0)
                hue -= 1.0;
            float res;
            if ((6.0 * hue) < 1.0)
                res = f1 + (f2 - f1) * 6.0 * hue;
            else if ((2.0 * hue) < 1.0)
                res = f2;
            else if ((3.0 * hue) < 2.0)
                res = f1 + (f2 - f1) * ((2.0 / 3.0) - hue) * 6.0;
            else
                res = f1;
            return res;
        }
        vec3 hsl2rgb(vec3 hsl) {
            vec3 rgb;
            
            if (hsl.y == 0.0) {
                rgb = vec3(hsl.z); // Luminance
            } else {
                float f2;
                
                if (hsl.z < 0.5)
                    f2 = hsl.z * (1.0 + hsl.y);
                else
                    f2 = hsl.z + hsl.y - hsl.y * hsl.z;
                    
                float f1 = 2.0 * hsl.z - f2;
                
                rgb.r = hue2rgb(f1, f2, hsl.x + (1.0/3.0));
                rgb.g = hue2rgb(f1, f2, hsl.x);
                rgb.b = hue2rgb(f1, f2, hsl.x - (1.0/3.0));
            }   
            return rgb;
        }

        void main() {
            float rootCol = pow(col,0.5); 
            vec3 colors = hsl2rgb(vec3(0.6, rootCol, rootCol));
            gl_FragColor = vec4(colors, 1.0); 
        }
    </script>
    <script src="index.js"></script>
</html>
